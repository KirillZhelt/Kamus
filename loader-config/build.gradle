plugins {
	id 'org.springframework.boot' version '2.3.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.kamus.loaderconfig'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven {
		url 'https://packages.confluent.io/maven/'
	}
}

dependencies {
	implementation project(':proto')
	implementation project(':core:spring-grpc')
	implementation project(':core:zookeeper')
	implementation project(':core:core-common')

	implementation 'io.grpc:grpc-netty-shaded:1.33.1'
	implementation 'io.grpc:grpc-protobuf:1.33.1'
	implementation 'io.grpc:grpc-stub:1.33.1'

	implementation 'org.springframework.boot:spring-boot-starter'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'mysql:mysql-connector-java'

	implementation 'org.springframework.boot:spring-boot-starter-validation'

	implementation "com.fasterxml.jackson.core:jackson-databind:2.11.1"

	implementation 'org.springframework.kafka:spring-kafka'
	implementation 'io.confluent:kafka-protobuf-serializer:6.0.0'

	implementation('org.apache.curator:curator-recipes:4.3.0') {
		exclude group: 'org.apache.zookeeper', module: 'zookeeper'
	}

	implementation('org.apache.curator:curator-x-async:4.3.0') {
		exclude group: 'org.apache.zookeeper', module: 'zookeeper'
	}

	implementation('org.apache.zookeeper:zookeeper:3.5.8') {
		exclude group: 'org.slf4j', module: 'slf4j-log4j12'
	}

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation "org.testcontainers:mysql:1.15.2"
}

test {
	useJUnitPlatform()
}
